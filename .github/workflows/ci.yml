name: CI - Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend unit/integration tests
        run: |
          if npm run test:unit -- --runInBand; then
            echo "Ran test:unit";
          else
            echo "No test:unit script, falling back to test";
            npm test -- --runInBand
          fi
